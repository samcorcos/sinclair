<template name="research">
  <div class="flex-white">
    <div class="research-content grid">
      <div class="grid__col grid__col--3-of-5 grid__col--centered">
        <h2 style="text-align:center;">Research</h2>
      </div>
    </div>
  </div>

  <ul>
  {{#each publications}}
    {{> paperback}}
  {{/each}}
  </ul>
</template>


<template name="paperback">
  <li>
    <figure class='book'>

      <!-- Front -->

      <ul class='paperback_front'>
        <li>
          <!-- <span class="ribbon">NEW</span> -->
          <img src="paper.jpg" alt="" width="100%" height="100%">
        </li>
        <li class="paper-title"><p>{{title}}</p><p style="font-size:0.5em;">{{authors}}</p></li>

      </ul>


      <!-- Pages -->

      <ul class='ruled_paper'>
        <li></li>
        <li>
          <a class="btn" href="#">Download</a>
        </li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <!-- Back -->

      <ul class='paperback_back'>
        <li>
          <img src="paper.jpg" alt="" width="100%" height="100%">
        </li>
        <li></li>
      </ul>
      <figcaption>
        <h1>{{title}}o</h1>
        <span>{{authors}}</span>
        <p>{{abstract}}</p>
      </figcaption>
    </figure>
  </li>
</template>
